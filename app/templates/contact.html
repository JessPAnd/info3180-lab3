<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<body>
    <h1></h1>
    <form method="post" action="{{ url_for('contact') }}">
        {{ form.csrf_token }}
        <div>
            {{ form.name.label }}
            {{ form.name }}
        </div>
        <div>
            {{ form.email.label }}
            {{ form.email }}
        </div>
        <div>
            {{ form.subject.label }}
            {{ form.subject }}
        </div>
        <div>
            {{ form.message.label }}
            {{ form.message }}
        </div>
        <div>
            {{ form.submit }}
        </div>
    </form>
</body>
</html>
